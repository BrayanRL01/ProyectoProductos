<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <style>
        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
</head>

<body>

    <form th:object="${Pago}" th:action="@{/GuardarMPago}" method="POST">

        <input type="hidden" th:field="*{Medio_Id}">
        <div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin"
            style="background-image: url(../images//home/hp01.jpg); margin-top: 90px; z-index: 1;">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow" style="margin-top: 0%; background: black;">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <h2 class="fw-bold mb-0" style="color: white;" th:text="${titulo}">Titulo</h2>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3" id="floatingInput"
                                    th:field="*{Nombre}" placeholder="Medio de pago" required>
                                <label for="floatingInput">Nombre del medio de pago</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit"
                                th:text="${boton}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
