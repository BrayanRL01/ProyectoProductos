<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/tablas.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

        <!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tabla tipos de persona</title>

    </head>


    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-tabla">
            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

            <div class="centro" id="alert">
                <div th:replace="plantilla/plantilla :: container-mensaje-exito"></div>
                <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
            </div> 

            <table id="tabla">
                <!--class="table table-dark table-striped" -->
                <thead>
                    <!-- class="thead-dark" -->
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo de Persona</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="tipo : ${lista}">
                    <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                    <tr>
                        <td th:text="${tipo.getId_tipo_persona}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td>
                            <!-- th:href="@{/editTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a th:href="@{/editTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Editar</a>
                        </td>
                        <td>
                            <!-- th:href="@{/deleteTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a
                                th:href="@{/deleteTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form form-method="post" th:action="@{/tpersonaN}"> <!-- class="form-inline my-2 my-lg-0"--> 
                <button class="btn-agregar" type="submit">Agregar un tipo de persona a la tabla</button>
            </form>
        </div>
        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
    </body>

</html>
