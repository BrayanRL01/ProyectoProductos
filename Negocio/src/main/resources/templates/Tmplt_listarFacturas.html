<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/tablas.css" />
    </head>
    <title>Tabla de facturas</title>
</head>

<body>

    <header th:replace="plantilla/plantilla::barra-navegacion"></header>


    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

        <div class="centro" id="alert">
            <div th:replace="plantilla/plantilla :: container-mensaje-exito"></div>
            <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
        </div> 

        <table id="tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">VendedorID</th>
                    <th scope="col">ClienteID</th>
                    <th scope="col">TipoVentaID</th>
                    <th scope="col">TotalEntrega</th>
                    <th scope="col">Total</th>
                    <th scope="col">MedioPagoID</th>
                    <th scope="col">fechaHoraVenta</th>
                    <th scope="col">Ver detalle</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="factura : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${factura.getId_factura}"></td>
                    <td th:text="${factura.getVendedor}"></td>
                    <td th:text="${factura.getCliente}"></td>
                    <td th:text="${factura.getTipoVenta}"></td>
                    <td th:text="${factura.getTotalEntrega}"></td>
                    <td th:text="${factura.getTotal}"></td>
                    <td th:text="${factura.getMedioPagoID}"></td>
                    <td th:text="${factura.getFechaHoraVenta}"></td>
                    <td>
                        <!-- th:href="@{/editTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/verFactura/{id} (id=${factura.getId_factura})}">Ver detalle</a>
                    </td>
                    <td>
                        <!-- th:href="@{/borrarFactura/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/borrarFactura/{id} (id=${factura.getId_factura})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
</body>

</html>
