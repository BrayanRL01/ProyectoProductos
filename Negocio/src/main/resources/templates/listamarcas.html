<!DOCTYPE html>
<html lang="es">

    <head>
        <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/tablas.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    </head>

    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-tabla">
            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

            <div class="centro" id="alert">
                <div th:replace="plantilla/plantilla :: container-mensaje-exito-2"></div>
                <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
            </div>  

            <table id="tabla">
                <!--class="table table-dark table-striped" -->
                <thead>
                    <!-- class="thead-dark" -->
                    <tr>
                        <th scope="col">ID de Marca</th>
                        <th scope="col">Nombre de marca</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="tipo:${TAB_MARCAS}">
                    <tr>
                        <td th:text="${tipo.getId_Marca}"></td>
                        <td th:text="${tipo.getNombre_Marca}"></td>
                        <td>
                            <a th:href="@{/ModificarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form form-method="post" th:action="@{/nuevamarca}">
                <!-- class="form-inline my-2 my-lg-0"-->
                <button class="btn-agregar" type="submit">Agregar una marca a la tabla</button>
            </form>
        </div>
        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
    </body>

</html>
