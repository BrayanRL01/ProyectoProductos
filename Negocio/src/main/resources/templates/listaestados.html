<!DOCTYPE html>
<html lang="es">

    <head>
        <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/tablas.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    </head>

    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-tabla">
            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

            <div class="centro" id="alert">
                <div th:replace="plantilla/plantilla :: container-mensaje-exito-2"></div>
                <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
            </div> 

            <table id="tabla">
                <!--class="table table-dark table-striped" -->
                <thead>
                    <tr>
                        <th scope="col">ID del Estado de Usuario</th>
                        <th scope="col">Nombre del estado</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="tipo:${Estados}">
                    <tr>
                        <td th:text="${tipo.getEstado_Usuario_Id}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td>
                            <a th:href="@{/ModificarEstado/{Estado_Usuario_Id}
                               (Estado_Usuario_Id=${tipo.getEstado_Usuario_Id})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarEstado/{Estado_Usuario_Id}
                               (Estado_Usuario_Id=${tipo.getEstado_Usuario_Id})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevoestado}">
                <button class="btn-agregar" type="submit">Agregar Estado</button>
            </form>
        </div>
        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
    </body>

</html>
