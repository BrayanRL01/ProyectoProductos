    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <header th:replace="plantilla/plantilla::barra-navegacion"></header>
        <div class="container-tabla">

            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

            <div class="centro" id="alert">
                <div th:replace="plantilla/plantilla :: container-mensaje-exito-2"></div>
                <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
            </div> 

            <table id="tabla"> <!--class="table table-dark table-striped" -->
                <thead> <!-- class="thead-dark" -->
                    <tr>
                        <th scope="col">>ID de Persona</th>
                        <th scope="col">CÃ©dula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Tipo de Persona</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${lista}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
                    <tr>
                        <td th:text="${user.getId_persona}"></td>
                        <td th:text="${user.getCedula}"></td>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getPrimerAp}"></td>
                        <td th:text="${user.getSegundoAp}"></td>
                        <td th:text="${user.getDireccion}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td th:text="${user.getTipoPersonaDesc}"></td>
                        <td>
                            <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a th:href="@{/editUsuario/{id_persona}(id_persona=${user.getId_persona})}">Editar</a>
                        </td>
                        <td>
                            <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a th:href="@{/deleteusuario/{id_persona}(id_persona=${user.getId_persona})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form form-method="post" th:action="@{/personaN}"> <!-- class="form-inline my-2 my-lg-0"--> 
                <button class="btn-agregar" type="submit">Agregar una persona a la tabla</button>
            </form>
        </div>
        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
    </body>

</html>
