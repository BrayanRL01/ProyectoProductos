    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-formulario">
            <h1 th:replace="plantilla/plantilla::titulo-formulario"></h1>
            <div class="formulario">
                <form th:object="${Venta}" th:action="@{/EditarTVenta}" method="POST">

                    <input type="hidden" th:field="*{Venta_Id}">

                    <input type="text" class="form-control rounded-3" id="floatingInput"
                           th:field="*{Nombre}" placeholder="Nombre de tipo de venta" required>

                    <div class="botones">
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit"
                                th:text="${boton}"></button>
                        <a href="javascript: history.go(-1)">

                        </a>
                    </div>
                </form>
            </div>
