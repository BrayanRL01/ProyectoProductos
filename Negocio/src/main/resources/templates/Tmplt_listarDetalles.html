<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tabla.css">
</head>
<title>Document</title>
</head>

<body>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Cliente</th>
                <th scope="col">Tipo de Venta</th>
                <th scope="col">Total de Entrega</th>
                <th scope="col">Total</th>
                <th scope="col">Medio de Pago</th>
                <th scope="col">Hora de Venta</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="factura : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${factura.getId_factura}"></td>
                    <td th:text="${factura.getVendedor}"></td>
                    <td th:text="${factura.getCliente}"></td>
                    <td th:text="${factura.getTipoVenta}"></td>
                    <td th:text="${factura.getTotalEntrega}"></td>
                    <td th:text="${factura.getTotal}"></td>
                    <td th:text="${factura.getMedioPagoID}"></td>
                    <td th:text="${factura.getFechaHoraVenta}"></td>

                    <td>
                        <a>Ver Detalles</a>
                    </td>
                    <td>
                        <a>Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>

</html>
