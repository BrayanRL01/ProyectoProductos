<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tabla.css">
</head>
<title>Document</title>
</head>

<body>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">VendedorID</th>
                <th scope="col">ClienteID</th>
                <th scope="col">TipoVentaID</th>
                <th scope="col">TotalEntrega</th>
                <th scope="col">Total</th>
                <th scope="col">MedioPagoID</th>
                <th scope="col">fechaHoraVenta</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="factura : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${factura.getId_factura}"></td>
                    <td th:text="${factura.getVendedor}"></td>
                    <td th:text="${factura.getCliente}"></td>
                    <td th:text="${factura.getTipoVenta}"></td>
                    <td th:text="${factura.getTotalEntrega}"></td>
                    <td th:text="${factura.getTotal}"></td>
                    <td th:text="${factura.getMedioPagoID}"></td>
                    <td th:text="${factura.getFechaHoraVenta}"></td>
                    
                    <td>
                        <!-- th:href="@{/editTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a>Ver detalle</a>
                    </td>
                    <td>
                        <!-- th:href="@{/deleteTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a>Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>


</body>

</html>
