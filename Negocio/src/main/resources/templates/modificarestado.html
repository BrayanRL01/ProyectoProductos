        <title>Registro</title>
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/formularios.css" />
    </head>

    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-formulario">
            <h1 th:replace="plantilla/plantilla::titulo-formulario"></h1>
            <div class="formulario">
                <!-- Pasamos el objeto de tipo persona 
                -->
                <form th:object="${Estado}" th:action="@{/EditarEstado}" method="POST">

                    <input type="hidden" th:field="*{Estado_Usuario_Id}">
                    
                    <input type="text" class="form-control rounded-3" id="floatingInput"
                           th:field="*{Nombre}" placeholder="Nombre del estado" required>
                    
                <div class="botones">
                    <button class="btn-agregar" type="submit"
                            th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atr√°s</button>
                    </a>
                </div>
                </form>
            </div>
        </div>
    </body>

</html>
