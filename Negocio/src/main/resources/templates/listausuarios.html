<!DOCTYPE html>
<html lang="es">

    <head>
        <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="stylesheet" href="/css/tablas.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <title>Tabla usuarios</title>
    </head>

    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-tabla">
            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>

            <div class="centro" id="alert">
                <div th:replace="plantilla/plantilla :: container-mensaje-exito-2"></div>
                <div th:replace="plantilla/plantilla :: container-mensaje-error"></div>
            </div> 

            <table id="tabla">
                <!--class="table table-dark table-striped" -->
                <thead>
                    <!-- class="thead-dark" -->
                    <tr>
                        <th scope="col">ID del Usuario</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Segundo Apellido</th>
                        <th scope="col">Correo Electrónico</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Tipo de Rol</th>
                        <th scope="col">Estado del Usuario</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="tipo:${Usuarios}">
                    <tr>
                        <td th:text="${tipo.getUsuario_Id}"></td>
                        <td th:text="${tipo.getNickname}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td th:text="${tipo.getPrimer_Apellido}"></td>
                        <td th:text="${tipo.getSegundo_Apellido}"></td>
                        <td th:text="${tipo.getEmail}"></td>
                        <td th:text="${tipo.getTelefono}"></td>
                        <td th:text="${tipo.getNombre_Rol}"></td>
                        <td th:text="${tipo.getNombre_Estado}"></td>
                        <td>
                            <a th:href="@{/ModificarUsuario/{Usuario_Id}(Usuario_Id=${tipo.getUsuario_Id})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarUsuario/{Usuario_Id}(Usuario_Id=${tipo.getUsuario_Id})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevousuario}">
                <button class="btn-agregar" type="submit">Agregar un nuevo usuario</button>
            </form>
        </div>
        <script type="text/javascript">
            setTimeout(function () {
                // Closing the alert
                $('#alert').alert('close');
            }, 3000);
        </script>
    </body>
</html>
